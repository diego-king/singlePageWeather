<div class="col-md-6 col-md-offset-3">
    <h4>Check Weather by City</h4>
    <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-10">
            <select id="city" ng-model="city" class="form-control" ng-options="c for (c,v) in cities">
            </select>
        </div>
    </div>
    <div class="form-group row">
        <a href='#/forecast/{{city}}' class="btn btn-primary">Get Forecast</a>
    </div>
</div>
